report_comment: >
  This report has been generated by the <a href="https://" target="_blank">berger_group/demultiplextagseq</a>
  analysis pipeline.
report_section_order:
  "berger_group-demultiplextagseq-methods-description":
    order: -1000
  software_versions:
    order: -1001
  "berger_group-demultiplextagseq-summary":
    order: -1002

export_plots: true

disable_version_detection: true

top_modules:
- "UMI-tools":
- "fastqc":
    name: "FastQC multiplexed"
    info: "This section of the report shows FastQC results for the multiplexed data."
    path_filters:
      - "*_1_fastqc.zip"
      - "*_2_fastqc.zip"
- "fastqc": 
    name: "FastQC demultiplexed" 
    info: "This section of the report shows FastQC results for the demultiplexed data."
    path_filters:
      - "*_fastqc.zip"
    path_filters_exclude:
      - "*_1_fastqc.zip"
      - "*_2_fastqc.zip"


sample_names_replace_regex: True
sample_names_replace:
  "A(\\d)$": "A0\\1"
  "B(\\d)$": "B0\\1"
  "C(\\d)$": "C0\\1"
  "D(\\d)$": "D0\\1"
  "E(\\d)$": "E0\\1"
  "F(\\d)$": "F0\\1"
  "G(\\d)$": "G0\\1"
  "H(\\d)$": "H0\\1"
